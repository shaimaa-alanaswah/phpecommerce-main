<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="../../css/style.css">

        <!-- Admin Styling -->
        <link rel="stylesheet" href="../../css/admin.css">

        <title>Admin Section - Add User</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="/API/breef/index.html"><h1 class="logo-text"><span>Velvet</span>Strides</h1></a>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        ADMIN
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout" id="signupButtonNav">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="../product/index.html">Manage Product </a></li>
                    <li><a href="../users/index.html">Manage Users</a></li>
                    <li><a href="../categorey/index.html">Manage Category</a></li>
                    <li><a href="../Salls/index.html">Manage Sales </a></li>
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add Product</a>
                    <a href="index.html" class="btn btn-big">Manage Product</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Edit product</h2>

                    <form action="create.html" method="post" id="updateProductForm">
                        <div>
                            <label>Name</label>
                            <input type="text" name="username"
                                class="text-input" id="name">
                        </div>
                        <div>
                            <label>Description</label>
                            <input type="text" name="email" class="text-input" id="desc">
                        </div>
                        <div>
                            <label>price</label>
                            <input type="text" class="text-input" id="price">
                        </div>
                        <div>
                            <label>Price after discount</label>
                            <input type="text" class="text-input" id="price_after">
                        </div>
                        <div>
                            <label>Gender</label>
                            <input type="text" class="text-input" id="gender">
                        </div>
                        

                        <div>
                            <label>Image</label>
                            <input type="file" name="password" class="text-input" id="img">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-big" id="add" onclick="addProduct()"> Edit Product </button>
                        </div>
                    </form>

                </div>
            </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->



        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Ckeditor -->
        <script
            src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
        <!-- Custom Script -->
        <script src="../../js/scripts.js"></script>
        <script src="update.js"></script>


    </body>

</html>
