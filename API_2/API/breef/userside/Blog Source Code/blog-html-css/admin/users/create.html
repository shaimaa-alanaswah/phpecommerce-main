<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/admin.css">
        <title>Admin Section - Add User</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/API/breef/index.html"><h1 class="logo-text"><span>Velvet</span>Strides</h1></a>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        ADMIN
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout" id="signupButtonNav">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>
        <div class="admin-wrapper">
            <div class="left-sidebar">
                <ul>
                    <li><a href="../product/index.html">Manage Product </a></li>
                    <li><a href="../users/index.html">Manage Users</a></li>
                    <li><a href="../categorey/index.html">Manage Category</a></li>
                    <li><a href="../Salls/index.html">Manage Sales </a></li>
                </ul>
            </div>
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add User</a>
                    <a href="index.html" class="btn btn-big">Manage Users</a>
                </div>
                <div class="content">
                    <h2 class="page-title">Add User</h2>
                    <form id="addUserForm" action="" method="post">
                        <div>
                            <label>Username</label>
                            <input type="text" name="username" id="username" class="text-input">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password" id="password" class="text-input">
                        </div>
                        <div>
                            <label>Password Confirmation</label>
                            <input type="password" name="confirmpassword"
                                class="text-input">
                        </div>
                        <div>
                            <label>Role</label>
                            <select name="role" class="text-input">
                                <option value="Author">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-big">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
        <script src="../../js/scripts.js"></script>
       <script src="create.js"></script>
    </body>
</html>
